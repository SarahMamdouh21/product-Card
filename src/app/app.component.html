<div class="app-container">
  <header class="app-header">
    <div class="container">
      <h1 class="app-title">Modern Product Cards</h1>
      <p class="app-subtitle">Discover Amazing Products with Stunning Design</p>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <div class="products-grid">
        <app-product
          *ngFor="let product of products"
          [product]="product">
        </app-product>
      </div>
    </div>
  </main>
</div>
